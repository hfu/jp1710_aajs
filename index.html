<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>jp1710_aajs</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<style>
html, body, #map {padding: 0; margin: 0; height: 100%; width: 100%; overflow: hidden;}
</style>
<script src="https://js.arcgis.com/4.5/"></script>
<script>
// see also: https://developers.arcgis.com/javascript/latest/sample-code/sandbox/index.html?sample=widgets-print-vectortiles
require([
  "esri/views/MapView", "esri/Map", "esri/widgets/Print",
  "esri/layers/VectorTileLayer", "dojo/domReady!"],
  function(MapView, Map, Print, VectorTileLayer) {
    var vtLayer = new VectorTileLayer({
      url: "https://tiles.arcgis.com/tiles/P3ePLMYs2RVChkJx/arcgis/rest/services/Esri_Childrens_Map/VectorTileServer/resources/styles/root.json"
    });
    var map = new Map({layers: [vtLayer]});
    var view = new MapView({
      center: [-98.5795, 39.8282], zoom: 3, container: "map", map: map
    });
    view.then(function() {
      var print = new Print({view: view,
        printServiceUrl: "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
    });
    view.ui.add(print, "top-right");
  });
});
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
